<!DOCTYPE html>
<html>
  <body>
    <input id="user_input" placeholder="ENTER NUMBER" onkeyup="generate();" />
    <div id="demo_div"></div>
   
    <script>
    const colors = ["red" , "green" , "blue" , "orange"];
    let idx = 0;

    function generate(){

      let text = "";
      let n = parseInt(document.getElementById("user_input").value);
      for(let i=0; i <= n; i++){
        for(let j=0; j < i; j++){
          text += "*";
        }
        text += "<br>";
      }
      document.getElementById("demo_div").innerHTML = text;
      document.getElementById("demo_div").style = "color : " + colors[idx];
      idx = (idx + 1) % colors.length;
      }
     </script>
   </body>
</html>
