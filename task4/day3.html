<html>
<head>
    <title>Demo Page</title>
    <script>
        function greet() {
            var name = document.getElementById("username").value;
            alert("Welcome to " + name);
        }
    </script>
</head>
<body>
    <input placeholder="Enter name please" id="username" />
    <button onclick="greet()">Click Me!</button>
</body>
</html>
