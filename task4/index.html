<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4: Welcome to JS - Day 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Modal Dialog Styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            min-width: 200px;
        }
        .modal-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-content p {
            margin: 0;
            font-size: 16px;
            color: #333;
        }
        .modal-content button {
            padding: 5px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to JavaScript</h1>
        <input placeholder="Enter name please" id="username" />
        <button onclick="greet()">Click Me!</button>
    </div>

    <!-- Modal Dialog -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <p id="welcomeMessage"></p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        function greet() {
            var name = document.getElementById("username").value.trim();
            if (name) {
                document.getElementById("welcomeMessage").textContent = "Welcome to " + name;
                document.getElementById("modal").style.display = "block";
            } else {
                document.getElementById("welcomeMessage").textContent = "Please enter your name!";
                document.getElementById("modal").style.display = "block";
            }
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
